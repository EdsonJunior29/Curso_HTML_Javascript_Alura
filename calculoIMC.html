<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular o IMC</title>
</head>
<body>
    



    <script>
        function pulaLinha(){
            document.write("<br><br>")
        }

        function exibir(texto){
            document.write(texto);
            pulaLinha();
        }

        function calculaIMc(altura , peso){
            return imc = peso / (altura * altura);
            
        }

        //Receber entrada de dados do usuário.
        let nome = prompt("Digite seu nome: ");
        let alturaDoUsuario = prompt(nome + " informe sua altura: ");
        let pesoDoUsuario = prompt(nome + " informe seu peso: ");

        let calculoImcUsuario = Math.round(calculaIMc(alturaDoUsuario , pesoDoUsuario));

        document.write(nome  + " seu IMC é de: " + calculoImcUsuario);
        pulaLinha();

        if(calculoImcUsuario < 18.5){
            exibir("Você está abaixo da média.")
        }else if(calculoImcUsuario >= 18.5 && calculoImcUsuario <= 35){
            exibir("Você está na média.")

        } else{
            exibir("Você está acima da média.")
        }

    </script>
</body>
</html>
