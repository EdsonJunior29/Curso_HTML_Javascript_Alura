    <script>
        function pulaLinha(){

        }

        function exibir(texto){
            document.write(texto);
            pulaLinha();
        }

        function calculaIMc(altura , peso){
            return imc = peso / (altura * altura);
            
        }

        //Receber entrada de dados do usuário.
        let nome = prompt("Digite seu nome: ");
        let alturaDoUsuario = prompt(nome + " informe sua altura: ");
        let pesoDoUsuario = prompt(nome + " informe seu peso: ");

        let calculoImcUsuario = calculaIMc(alturaDoUsuario , pesoDoUsuario);
