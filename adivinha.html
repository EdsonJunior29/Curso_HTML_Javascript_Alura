<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interração com Usuário</title>
</head>
<body>

    <input >

    <button>Compare com o meu segredo</button>

    <script>

        function sorteia(){
            return Math.round(Math.random() * 10 )
        }
        
        function sorteiaNumeros(quantidade){
            let segredos = [];
            let numero = 1;

            while(numero <= quantidade){
                let numeroSorteado = sorteia();
                let achou = false;

                for (let posicao = 0 ; posicao < segredos.length ; posicao++){
                    if(segredos[posicao] == numeroSorteado){
                        achou = true;
                        break;
                    }
                }

                if(achou == false){
                    segredos.push(numeroSorteado);
                    numero++ ;
                }
            }
            return segredos;
        }


       let segredos = sorteiaNumeros(3);

        let input = document.querySelector("input");
        input.focus();

        function verifica(){  
            
            let achou = false;
            
            for(let i = 0 ; i < segredos.length ; i++){
                if(input.value == segredos[i]){
                    alert("Acertou!!!!");
                    achou = true;
                    break;
                }  
            } 

            if(achou == false){
                alert("Você errou! ");
            }

            input.value = "";
            input.focus();
        }
                

        var button = document.querySelector("button");
        button.onclick = verifica;
    </script>
</body>
</html>
